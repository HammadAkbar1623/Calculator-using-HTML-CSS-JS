<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="body">
            <input id="input" type="number" placeholder="0">

            <div class="NButtons">
                <button id="ACButton">AC</button>
                <button id="ModButton" class="Operation">%</button>
                <button id="DivideButton" class="Operation">/</button>
                <button id="MultiplyButton" class="Operation">x</button>
                <button id="SumButton" class="Operation">+</button>
                <button id="MinusButton" class="Operation">-</button>
                <button id="Button8" class="buttons">8</button>
                <button id="Button9" class="buttons">9</button>
                <button id="Button7" class="buttons">7</button>
                <button id="Button6" class="buttons">6</button>
                <button id="Button5" class="buttons">5</button>
                <button id="Button4" class="buttons">4</button>
                <button id="Button3" class="buttons">3</button>
                <button id="Button2" class="buttons">2</button>
                <button id="Button1" class="buttons">1</button>
                <button id="Button0" class="buttons">0</button>
                <button id="Button00" class="buttons">00</button>
                <button id="ButtonEQ">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
